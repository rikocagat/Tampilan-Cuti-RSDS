<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pengajuan Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:system-ui,Segoe UI;
  background:#f1f5f9;
}

.container{
  padding:16px;
  max-width:600px;
  margin:auto;
}

h2{
  text-align:center;
  color:#1e40af;
  margin-bottom:16px;
}

.search{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  margin-bottom:16px;
  font-size:15px;
}

.card{
  background:white;
  border-radius:16px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}

.label{
  color:#64748b;
}

.value{
  font-weight:600;
  text-align:right;
}

.status{
  margin-top:10px;
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-size:13px;
  font-weight:700;
}

.DIAJUKAN{
  background:#fde68a;
  color:#92400e;
}

.empty{
  text-align:center;
  color:#64748b;
  margin-top:40px;
}
</style>
</head>

<body>
<div class="container">
  <h2>ðŸ“‹ Pengajuan Cuti</h2>

  <input id="search" class="search" placeholder="Cari nama pegawaiâ€¦">

  <div id="list"></div>
  <div id="empty" class="empty" style="display:none">
    Tidak ada data
  </div>
</div>

<script>
/* ===== SUPABASE ===== */
const supabase = window.supabase.createClient(
  "https://ufiqibxdgwlysqhinqbz.supabase.co",
  "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
);

let dataAll = [];

function tgl(v){
  return v ? new Date(v).toLocaleDateString("id-ID") : "-";
}

async function load(){
  const { data, error } = await supabase
    .from("pengajuan_cuti")
    .select(`
      nama,
      nip,
      jenis_cuti,
      tgl_mulai,
      lama_cuti,
      status,
      created_at
    `)
    .order("created_at", { ascending:false });

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if(error){
    alert("Gagal load data (RLS / policy)");
    return;
  }

  dataAll = data || [];
  render(dataAll);
}

function render(arr){
  const list = document.getElementById("list");
  const empty = document.getElementById("empty");
  list.innerHTML = "";

  if(arr.length === 0){
    empty.style.display="block";
    return;
  }
  empty.style.display="none";

  arr.forEach(d=>{
    list.innerHTML += `
      <div class="card">
        <div class="row">
          <span class="label">Nama</span>
          <span class="value">${d.nama}</span>
        </div>
        <div class="row">
          <span class="label">NIP</span>
          <span class="value">${d.nip}</span>
        </div>
        <div class="row">
          <span class="label">Jenis Cuti</span>
          <span class="value">${d.jenis_cuti}</span>
        </div>
        <div class="row">
          <span class="label">Tgl Pengajuan</span>
          <span class="value">${tgl(d.created_at)}</span>
        </div>
        <div class="row">
          <span class="label">Tgl Mulai</span>
          <span class="value">${tgl(d.tgl_mulai)}</span>
        </div>
        <div class="row">
          <span class="label">Lama</span>
          <span class="value">${d.lama_cuti} hari</span>
        </div>

        <span class="status ${d.status}">${d.status}</span>
      </div>
    `;
  });
}

document.getElementById("search").addEventListener("input",e=>{
  const v = e.target.value.toLowerCase();
  render(dataAll.filter(x=>x.nama.toLowerCase().includes(v)));
});

load();
</script>
</body>
</html>
