<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tabel Pengajuan Cuti</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
}

body{
  margin:0;
  font-family:Segoe UI,system-ui;
  background:var(--bg);
}

.container{
  max-width:1300px;
  margin:auto;
  padding:30px;
}

h1{
  color:#1e40af;
  margin-bottom:20px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:15px;
  font-size:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}

thead{
  background:#2563eb;
  color:white;
}

th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
}

tbody tr:hover{
  background:#f1f5f9;
}

.status{
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
  font-weight:600;
}

.DIAJUKAN{
  background:#fde68a;
  color:#92400e;
}

.empty{
  text-align:center;
  padding:25px;
  color:#64748b;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸ“‹ Tabel Pengajuan Cuti</h1>

  <div class="card">
    <input id="searchNama" placeholder="Cari nama pegawai...">

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>NIP</th>
          <th>Jenis Cuti</th>
          <th>Tanggal Pengajuan</th>
          <th>Tanggal Mulai</th>
          <th>Lama Cuti (Hari)</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelCuti"></tbody>
    </table>

    <div id="empty" class="empty" style="display:none">
      Tidak ada data pengajuan cuti
    </div>
  </div>
</div>

<script>
/* ===== SUPABASE CONFIG ===== */
const supabase = window.supabase.createClient(
  "https://ufiqibxdgwlysqhinqbz.supabase.co",
  "sb_publishable_EVSVWnsUriOPA_O3RnGTpg_Zmd4pyAL"
);

let allData = [];

function formatTanggal(t){
  if(!t) return "-";
  return new Date(t).toLocaleDateString("id-ID", {
    day:"2-digit",
    month:"2-digit",
    year:"numeric"
  });
}

async function loadData(){
  const { data, error } = await supabase
    .from("pengajuan_cuti")
    .select(`
      nama,
      nip,
      jenis_cuti,
      tgl_mulai,
      lama_cuti,
      status,
      created_at
    `)
    .order("created_at", { ascending:false });

  console.log("DATA:", data);
  console.log("ERROR:", error);

  if(error){
    alert("Gagal mengambil data (cek RLS Supabase)");
    return;
  }

  allData = data || [];
  render(allData);
}

function render(data){
  const tbody = document.getElementById("tabelCuti");
  const empty = document.getElementById("empty");

  tbody.innerHTML = "";

  if(data.length === 0){
    empty.style.display="block";
    return;
  }

  empty.style.display="none";

  data.forEach(r=>{
    tbody.innerHTML += `
      <tr>
        <td>${r.nama ?? "-"}</td>
        <td>${r.nip ?? "-"}</td>
        <td>${r.jenis_cuti ?? "-"}</td>
        <td>${formatTanggal(r.created_at)}</td>
        <td>${formatTanggal(r.tgl_mulai)}</td>
        <td>${r.lama_cuti ?? "-"}</td>
        <td><span class="status ${r.status}">${r.status}</span></td>
      </tr>
    `;
  });
}

document.getElementById("searchNama").addEventListener("input", e=>{
  const v = e.target.value.toLowerCase();
  render(allData.filter(d => d.nama?.toLowerCase().includes(v)));
});

loadData();
</script>
</body>
</html>
